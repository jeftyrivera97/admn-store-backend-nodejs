services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/souvenirbd?schema=public
      - JWT_SECRET=tu_jwt_secret_muy_seguro_aqui
      - JWT_EXPIRES_IN=7d
      - PORT=3001
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:5173,http://localhost:8080,https://administracion.elbuenamigosouvenir.site
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: souvenirbd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: