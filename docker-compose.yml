version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - FRONTEND_URL=${FRONTEND_URL}
      - PORT=${PORT}
    env_file:
      - .env
    restart: unless-stopped
    # Si tu base de datos está en una red específica, descomenta las siguientes líneas
    # networks:
    #   - your-database-network

# Si necesitas conectarte a una red existente donde está tu base de datos
# networks:
#   your-database-network:
#     external: true